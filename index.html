<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script language="javascript" type="text/javascript" src="p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <script language="javascript" src="addons/p5.dom.js"></script>  <!--<script language="javascript" src="../addons/p5.sound.js"></script>-->
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
</head>

<body>
  <div id="form">
    <h1>Homework Forecast</h1>
    <h2 class="sub-title">Should you do your homework?</h2>
      <div class="spacing">
        <label>Enter City</label>

      </div>

      <div id="input"></div>

      <div id="input2">
        <div class="spacing">
          <label>How much time will your homework take?</label>
          </div>
                <div class="align">
                  <select name="hoursNeeded" id="hoursNeeded">
                    <option value="1">Less Than 1 Hour</option>
                    <option value="2">1-3 Hours</option>
                    <option value="3">3-5 Hours</option>
                    <option value="4">5+ Hours</option>

                  </select>
                </div>
      </div>

        <div id="input3">
          <div class="spacing">
            <label>When is your homework due?</label>
           </div>
              <div class="align">
                  <select name="daysDue" id="daysDue">
                    <option value="1">Less Than 1 Day</option>
                    <option value="2">1-3 Days</option>
                    <option value="3">3-5 Days</option>
                    <option value="4">5+ Days</option>
                  </select>
              </div>
            </div>

        <div id="submit"></div>
    </div>


    <div id="do"></div>

    <div id="canvas"></div>

    <div id="newsearch"></div>

</body>
</html>
